<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Workshop #6</title>
  </head>
  <body>
    <div class="container">  

      <!-- LOGIN -->
      <div id="loginPage" class="page">
        <h1>Login</h1>

        <div class="input-group">
          <i class="fa fa-user"></i>
          <input id="username" placeholder="Username">
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input id="password" type="password" placeholder="Password">
        </div>

        <button onclick="login()">Login</button>

       
        <button onclick="show('registerPage')">Register</button>
      </div>


      <!-- REGISTER -->
      <div id="registerPage" class="page">
        <h1>Register</h1>

        <div class="input-group">
          <i class="fa fa-user"></i>
          <input id="regUsername" placeholder="Username">
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input id="regPassword" type="password" placeholder="Password">
        </div>

        <button onclick="register()">Register</button>
        <br><br>
        <button onclick="show('loginPage')">Back</button>
      </div>


      <!-- USER -->
      <div id="userPage" class="page">
        <h2>Upload Files</h2>

        <input type="file" id="fileInput" />

        <div class="btn-group">
          <button class="upload-btn" onclick="uploadFile()">Upload File</button>
        </div>

        <p id="uploadStatus"></p>

        <h2>Your Files</h2>
        <ul id="fileList"></ul>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>


      <!-- ADMIN -->
      <div id="adminPage" class="page">
        <h2>Admin Panel</h2>

        <ul id="adminList"></ul>

        <div class="btn-group">
          <button class="refresh-btn" onclick="loadAdminFiles()">Refresh</button>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>

    <script>
      const serverUrl = "http://localhost:5000";

      show("loginPage");

      function show(id) {
        document
          .querySelectorAll(".page")
          .forEach((p) => (p.style.display = "none"));
        document.getElementById(id).style.display = "block";
      }

      // LOGIN
      function login() {
        fetch(`${serverUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username.value,
            password: password.value,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.role === "admin") {
              show("adminPage");
              loadAdminFiles();
            } else {
              show("userPage");
              loadUserFiles();
            }
          })
          .catch(() => alert("login fail"));
      }

      // REGISTER
      function register() {
        fetch(`${serverUrl}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: regUsername.value,
            password: regPassword.value
          }),
        })
          .then(res => res.text())
          .then(msg => {
            alert(msg);
            show("loginPage");
          });
      }

      // LOGOUT
      function logout() {
        show("loginPage");
      }

      // UPLOAD
      function uploadFile() {
        const file = document.getElementById("fileInput").files[0];
        if (!file) return alert("เลือกไฟล์ก่อน");

        const formData = new FormData();
        formData.append("file", file);

        fetch(`${serverUrl}/upload`, {
          method: "POST",
          body: formData,
        }).then(() => {
          uploadStatus.textContent = "Upload success";
          loadUserFiles();
        });
      }

      // USER FILE
     function loadUserFiles() {
  fetch(`${serverUrl}/files`)
    .then((res) => res.json())
    .then((files) => {
      fileList.innerHTML = "";
      files.forEach((file) => {
        const fileUrl = `${serverUrl}/download/${file}`;
        const extension = file.split('.').pop().toLowerCase();
        let preview = "";
 
        if (["jpg", "jpeg", "png", "gif", "webp"].includes(extension)) {
          preview = `<img src="${fileUrl}" style="max-width: 200px; display: block; margin-bottom: 10px; border-radius: 8px;">`;
        } else if (["mp4", "webm", "ogg"].includes(extension)) {
          preview = `<video src="${fileUrl}" controls style="max-width: 200px; display: block; margin-bottom: 10px; border-radius: 8px;"></video>`;
        }

        fileList.innerHTML += `
          <li style="margin-bottom: 20px; list-style: none; border-bottom: 1px solid #eee; padding-bottom: 10px;">
            ${preview}
            <a href="${fileUrl}" target="_blank"><i class="fa fa-file"></i> ${file}</a>
          </li>
        `;
      });
    });
}

      // ADMIN FILE
function loadAdminFiles() {
  fetch(`${serverUrl}/files`)
    .then((res) => res.json())
    .then((files) => {
      adminList.innerHTML = "";
      files.forEach((file) => {
        const fileUrl = `${serverUrl}/download/${file}`;
        const extension = file.split('.').pop().toLowerCase();
        let preview = "";

        if (["jpg", "jpeg", "png", "gif", "webp"].includes(extension)) {
          preview = `<img src="${fileUrl}" style="max-width: 150px; display: block; margin-bottom: 10px;">`;
        } else if (["mp4", "webm", "ogg"].includes(extension)) {
          preview = `<video src="${fileUrl}" controls style="max-width: 150px; display: block; margin-bottom: 10px;"></video>`;
        }

        adminList.innerHTML += `
          <li style="margin-bottom: 20px; list-style: none; border-bottom: 1px solid #ddd; padding-bottom: 10px;">
            ${preview}
            <div style="display: flex; align-items: center; gap: 10px;">
              <a href="${fileUrl}" target="_blank">${file}</a>
              <button onclick="deleteFile('${file}')" style="background-color: #ff4d4d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px;">
                <i class="fa fa-trash"></i> Delete
              </button>
            </div>
          </li>
        `;
      });
    });
}

      function deleteFile(name) {
        fetch(`${serverUrl}/delete/${name}`, {
          method: "DELETE",
        }).then(() => loadAdminFiles());
      }
    </script>
  </body>
</html>
