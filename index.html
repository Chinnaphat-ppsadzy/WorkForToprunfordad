<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Workshop #6</title>
  </head>
  <body>
    <div class="container">

      <!-- LOGIN -->
      <div id="loginPage" class="page">
        <h2>Login</h2>
        <input id="username" placeholder="username" />
        <input id="password" type="password" placeholder="password" />
        <br />
        <button onclick="login()">Login</button>
        <br /><br />
        <button onclick="show('registerPage')">Create account</button>
      </div>

      <!-- REGISTER -->
      <div id="registerPage" class="page">
        <h2>Register</h2>
        <input id="reg_username" placeholder="username" />
        <input id="reg_password" type="password" placeholder="password" />
        <br />
        <button onclick="register()">Register</button>
        <p id="regStatus"></p>
        <button onclick="show('loginPage')">Back</button>
      </div>

      <!-- USER -->
      <div id="userPage" class="page">
        <h2>Upload Files</h2>

        <input type="file" id="fileInput">

        <div class="btn-group">
          <button class="upload-btn" onclick="uploadFile()">Upload File</button>
        </div>

        <p id="uploadStatus"></p>

        <h3>Your Files</h3>
        <ul id="fileList"></ul>

        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <!-- ADMIN -->
      <div id="adminPage" class="page">
        <h2>Admin Panel</h2>

        <ul id="adminList"></ul>

        <div class="btn-group">
          <button class="refresh-btn" onclick="loadAdminFiles()">Refresh</button>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>

    </div>

    <script>
      const serverUrl = "http://localhost:5000";

      show("loginPage");

      function show(id) {
        document.querySelectorAll(".page").forEach(p => p.style.display = "none");
        document.getElementById(id).style.display = "block";
      }

      // LOGIN
      function login() {
        fetch(`${serverUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username.value,
            password: password.value,
          }),
        })
          .then(res => res.json())
          .then(data => {
            if (data.role === "admin") {
              show("adminPage");
              loadAdminFiles();
            } else {
              show("userPage");
              loadUserFiles();
            }
          })
          .catch(() => alert("login fail"));
      }

      // REGISTER
      function register() {
        fetch(`${serverUrl}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: reg_username.value,
            password: reg_password.value,
          }),
        })
          .then(res => res.text())
          .then(msg => {
            regStatus.textContent = msg;
            if (msg === "register success") {
              show("loginPage");
            }
          });
      }

      // LOGOUT
      function logout() {
        show("loginPage");
      }

      // UPLOAD
      function uploadFile() {
        const file = document.getElementById("fileInput").files[0];
        if (!file) return alert("เลือกไฟล์ก่อน");

        const formData = new FormData();
        formData.append("file", file);

        fetch(`${serverUrl}/upload`, {
          method: "POST",
          body: formData,
        }).then(() => {
          uploadStatus.textContent = "Upload success";
          loadUserFiles();
        });
      }

      // USER FILE
      function loadUserFiles() {
        fetch(`${serverUrl}/files`)
          .then(res => res.json())
          .then(files => {
            fileList.innerHTML = "";
            files.forEach(file => {
              fileList.innerHTML += `
                <li>
                  <a href="${serverUrl}/download/${file}">${file}</a>
                </li>
              `;
            });
          });
      }

      // ADMIN FILE
      function loadAdminFiles() {
        fetch(`${serverUrl}/files`)
          .then(res => res.json())
          .then(files => {
            adminList.innerHTML = "";
            files.forEach(file => {
              adminList.innerHTML += `
                <li>
                  <a href="${serverUrl}/download/${file}">${file}</a>
                  <button onclick="deleteFile('${file}')">delete</button>
                </li>
              `;
            });
          });
      }

      function deleteFile(name) {
        fetch(`${serverUrl}/delete/${name}`, {
          method: "DELETE"
        }).then(() => loadAdminFiles());
      }
    </script>
  </body>
</html>
